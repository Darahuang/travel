<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="header ">
            <div class="container">
                <h1>高雄市旅遊資訊</h1>
                <div class="select">
                    <form action="#" id="selectForm">
                        <select name="district" id="district">
                            <option value="請選擇行政區域" selected>請選擇行政區域</option>
                        </select>
                    </form>
                </div>
                <ul class="popular clearfix">
                    <p>熱門行政區域</p>
                    <li class="popular1">苓雅區</li>
                    <li class="popular2">三民區</li>
                    <li class="popular3">新興區</li>
                    <li class="popular4">旗津區</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <p class="icondown"><i class="fa fa-caret-square-o-down " aria-hidden="true"></i></p>
                <p class="zone">請選擇行政區域</p>
                <div class=" list clearfix">
                </div>
            <a href="#" class="iconup"><i class="fa fa-angle-double-up fa-2x" aria-hidden="true"></i></a>
            </div>

        </div>
        <div class="footer">
            <div class="source">
            <h4>高雄旅遊網</h4>
            <p>資料來源:高雄市政府</p>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
